<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="/your-path-to-fontawesome/js/fontawesome.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav_bar_container">
        <span class="nav_logo_title">tweeter</span>
          <div id="write_a_new_tweet_container">
             <span class="nav_write_tweet">
                <span class="font_strong_write">Write&nbsp;
                </span> a new tweet 
              </span>
                <i class="fas fa-angle-double-down navArrow" ></i>
          </div>
      </div>
    </nav>
    <div class="navHeadSpace"></div>
    <!---Header-->
    <header class="header">
        <div class="user_background_img">
          <div class="profile_photo_container">
              <img class="profile_photo" src="/images/profile-hex.png"> 
          </div>
          <div class="user_name"><strong>Rossanne&nbsp;</strong> Clamp</div>    
        </div>
  </header>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <section class="new-tweet">

        <!-- <h2>Compose Tweet</h2> -->
        <span class="pastTweetContainer">     
        <form id="userSubTweet" class="phantomTweetBox">
          <span class="error"> </span>          
          <label  for="tweet-text "></label>   
          <textarea name="text" id="tweet-text" class="tweet_form" placeholder="What are you humming about?"></textarea>
          <div>
            <button class="tweet_button" type="submit">TWEET</button>
            <output name="counter" class="counter" for="tweet-text">140</output>       
          </div>
        </form>        
    </span>       
    </section>
  </main>
</body>
</html>
